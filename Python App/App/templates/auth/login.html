{% extends "base.html" %}
{% block styles %}
<style>
    .login-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .form-header h2 {
        color: #2c3e50;
        font-weight: 600;
    }
    .form-header p {
        color: #6c757d;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }
    .form-control {
        width: 100%;
        padding: 12px 15px;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-login {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.5;
        color: #fff;
        background-color: #0d6efd;
        border: none;
        border-radius: 5px;
        transition: background-color 0.15s ease-in-out;
        cursor: pointer;
    }
    .btn-login:hover {
        background-color: #0b5ed7;
    }
    .form-footer {
        text-align: center;
        margin-top: 20px;
    }
    .form-footer a {
        color: #0d6efd;
        text-decoration: none;
    }
    .form-footer a:hover {
        text-decoration: underline;
    }
    .form-links {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }
    .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    .remember-me input {
        margin-right: 0.5rem;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="login-container">
        <div class="form-header">
            <h2>Welcome Back</h2>
            <p class="text-muted">Login to access your account</p>
        </div>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email or username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="form-links">
                <a href="{{ url_for('auth.register') }}">Create account</a>
                <a href="{{ url_for('auth.login') }}">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
