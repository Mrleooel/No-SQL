<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            color: #2c3e50;
            font-weight: 600;
        }
        .role-selection {
            margin-bottom: 20px;
        }
        .role-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .role-btn:hover {
            border-color: #adb5bd;
        }
        .role-btn.active {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .company-fields {
            display: none;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .btn-register {
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="registration-container">
            <div class="form-header">
                <h2>Create Your Account</h2>
                <p class="text-muted">Register to access </p>
            </div>

            <form id="registerForm" action="{{ url_for('auth.register') }}" method="POST">
                <input type="hidden" name="role" id="selectedRole" value="user">

                <!-- Role Selection -->
                <div class="role-selection">
                    <p class="mb-3">Select your account type:</p>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <button type="button" class="btn role-btn active" data-role="user" onclick="selectRole(this, 'user')">
                                <i class="bi bi-person-fill me-2"></i>Individual User
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn role-btn" data-role="company" onclick="selectRole(this, 'company')">
                                <i class="bi bi-building me-2"></i>Company
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn role-btn" data-role="admin" onclick="selectRole(this, 'admin')">
                                <i class="bi bi-shield-lock me-2"></i>Administrator
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Common Fields -->
                <div class="mb-3">
                    <label for="username" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                    <div class="form-text">Must be at least 8 characters</div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Company Specific Fields -->
                <div id="companyFields" class="company-fields">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName">
                    </div>

                    <div class="mb-3">
                        <label for="taxNumber" class="form-label">Tax Identification Number</label>
                        <input type="text" class="form-control" id="taxNumber" name="taxNumber">
                    </div>
                </div>

                <!-- Admin Code (if applicable) -->
                <div id="adminFields" class="company-fields">
                    <div class="mb-3">
                        <label for="adminCode" class="form-label">Admin Registration Code</label>
                        <input type="text" class="form-control" id="adminCode" name="adminCode">
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-register">Register</button>
                    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectRole(button, role) {
            // Update active button styling
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');

            // Set hidden role value
            document.getElementById('selectedRole').value = role;

            // Toggle additional fields
            const companyFields = document.getElementById('companyFields');
            const adminFields = document.getElementById('adminFields');

            companyFields.style.display = role === 'company' ? 'block' : 'none';
            adminFields.style.display = role === 'admin' ? 'block' : 'none';

            // Make company fields required/not required based on selection
            const companyInputs = companyFields.querySelectorAll('input');
            companyInputs.forEach(input => {
                input.required = role === 'company';
            });
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }

            // Additional validation can be added here
        });
        {% with messages = get_flashed_messages() %}
  {% if messages %}
    setTimeout(() => {
      window.location.href = "{{ url_for('auth.login') }}";
    }, 1500); // 1.5秒后跳转
  {% endif %}
{% endwith %}
    </script>
</body>
</html>
