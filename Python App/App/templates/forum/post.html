{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style>
        /* 帖子容器样式 */
        .card {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        /* 帖子标题样式 */
        .card-header {
            padding: 1.5rem 2rem;
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
            color: #1e293b;
        }

        /* 帖子内容样式 */
        .card-body {
            padding: 2rem;
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #334155;
            margin-bottom: 1.5rem;
        }

        /* 作者信息样式 */
        .text-muted {
            color: #64748b;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .text-muted::before {
            content: "•";
            margin: 0 0.5rem;
            color: #94a3b8;
        }
    </style>
{% endblock %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ post.title }}</h3>
    </div>
    <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
        <small class="text-muted">Posted by: {{ post.author_name or post.author_id }}</small>
    </div>
</div>
{% endblock %}
